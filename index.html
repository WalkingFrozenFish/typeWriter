<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1>Welcome to the <span id="title-type-writer"></span></h1>
            <p id="p-main-text-type-writer">Some text will be <span id="main-text-type-writer"></span></p>
            <p id="p-second-text-type-writer">And write some lorem text <span id="second-text-type-writer"></span></p>

            <p>List with typewriter text</p>
            <ul>
                <li>
                    <p id="one"></p>
                </li>
                <li>
                    <p id="two"></p>
                </li>
                <li>
                    <p id="three"></p>
                </li>
            </ul>

            <a href="#"><span id="some-link-type-writer"></span></a>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
